<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4">
      <figure class="embed embed-3by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl w-1 gutter-1-2 push-1-2 pad-t-1-2">
          <p>Image caption 1</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4">
      <figure class="embed embed-1by1 push-0">
        <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
        <figcaption class="absolute pin-bl w-1 gutter-1-2 push-1-2 pad-t-1-2">
          <p>Image caption two</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure class="embed embed-3by2 push-0">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bl w-1 push-1-2 gutter-1-2 pad-t-1-2">
          <p>Caption for image three is longer</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure class="embed embed-3by2 push-0">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bl w-1 push-1-2 gutter-1-2 pad-t-1-2">
          <p>Image caption 4</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure class="embed embed-3by2 push-0">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="absolute pin-bl w-1 push-1-2 gutter-1-2 pad-t-1-2">
          <p>Image caption V</p>
        </figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
